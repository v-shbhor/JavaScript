
<script type="text/javascript">
    function employee(name, age) {
        var _name = name;
        var _age = age;
        Object.defineProperty(this, "age", {
            get: function () {
                return _age;
            },
            set: function (value) {
                if (value < 1 || value > 100) {
                    alert("Invalid age");
                }
                else {
                    _age = value;
                }
            }
        })

        Object.defineProperty(this, "name", {
            get: function () {
                return _name;
            }
        })
    }
    var employee = new employee("tom",30);
    employee.age = 35;
    employee.name = "TOMMY";
    alert(employee.name + "" + employee.age);
</script>
